<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Codes Combination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    overflow: hidden;
}

.image-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.code-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black; /* Adjust as needed */
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
    mix-blend-mode: difference; /* Adjust blend mode as needed */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.code-text {
    font-size: 20px;
    color: white;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease;
}

</style>
<body>
    <div class="image-container">
        <img id="image" src="CC_20230707_203013.png" alt="Human Image">
        <div class="code-overlay" id="codeOverlay"></div>
    </div>

    <script src="script.js">
        const image = document.getElementById('image');
const codeOverlay = document.getElementById('codeOverlay');

// Replace this code generation logic with your actual code generation
const generatedCode = "1234ABCD";

// Function to create the combination effect
function showCombinationEffect() {
    codeOverlay.style.opacity = 1;

    // Create and append the code text element
    const codeText = document.createElement('div');
    codeText.className = 'code-text';
    codeText.innerHTML = generatedCode;
    codeOverlay.appendChild(codeText);

    // Delay the appearance of the code text
    setTimeout(() => {
        codeText.style.opacity = 1;
    }, 500);
}

// Call the effect after a delay (you can adjust the delay as needed)
setTimeout(showCombinationEffect, 2000);

    </script>
</body>
</html>
