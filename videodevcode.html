.menu__link_prof{

  box-shadow: 1px 1px 12px #5f5959;
}
.menu__link{
  
  display: inline-block;

  font-weight: 600;
  font-size: 16px;
  color: #fff;

  padding: 0.7rem 2rem;

  z-index: 1;

  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 2px;
  background-color: transparent;
  box-shadow: 1px 1px 12px #5f5959;
}
.menu__link_prof::before{
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #fff;
  transform: translateX(-101%);
  transition: all .3s ease;
  z-index: -1;
}
.menu__link::before {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;

  left: 0;
  background-color: #fff;
  transform: translateX(-101%);
  transition: all .3s ease;
  z-index: -1;
}
.menu__link_prof:hover{
  color: #272727;
  transition: all .3s ease;
}
.menu__link:hover {
  color: #272727;
  transition: all .3s ease;
}
.menu__link_prof:hover::before {
  transform: translateX(0);
}
.menu__link:hover::before {
  transform: translateX(0);
}
